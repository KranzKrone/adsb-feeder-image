services:
  opensky:
    image: ${OS_CONTAINER}
    tty: true
    container_name: opensky
    restart: always
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - LAT=${FEEDER_LAT}
      - LONG=${FEEDER_LONG}
      - ALT=${FEEDER_ALT_M}
      - OPENSKY_USERNAME=${FEEDER_OPENSKY_USERNAME}
      - OPENSKY_SERIAL=${FEEDER_OPENSKY_SERIAL}
      - S6_KILL_GRACETIME=1000
      # USER_PROVIDED_ENV_START
      # USER_PROVIDED_ENV_END
    tmpfs:
      - /run:exec,size=64M
      - /var/log
